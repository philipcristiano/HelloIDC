[package]
name = "hello_idc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = "0.6.18"
clap = { version = "4.3.23", features = ["derive", "env"]}
maud = { version = "0.25.0", features = ["axum"] }
once_cell = "1.18.0"
openidconnect = "3.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.32.0", features = ["full"]}
toml = "0.7.6"
tower-cookies = { version = "0.9.0", features = ["signed", "private"]}
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["fmt"]}
url = "2.4.0"
